<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDYm4OSpgRmuHI5Km2wVfn6udk1LbNFC6w"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 17,
            center: new google.maps.LatLng(12.973600, 79.164500)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(12.973680, 79.164573),
            destination: new google.maps.LatLng(12.969105, 79.155828),
            waypoints: [
                {location: new google.maps.LatLng(12.972030, 79.159184), stopover: false},
            ],
            travelMode: "WALKING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
