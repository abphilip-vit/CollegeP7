<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDYm4OSpgRmuHI5Km2wVfn6udk1LbNFC6w"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(40.673600, -73.937400)
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.678048, -73.944474),
            radius: 60
        });

        new google.maps.Circle({
            strokeColor: '#00FF00',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#00FF00',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.669179, -73.931062),
            radius: 60
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(40.683612, -73.976498),
            destination: new google.maps.LatLng(40.675965, -73.905801),
            waypoints: [
                {location: new google.maps.LatLng(40.678048, -73.944474), stopover: false},
                {location: new google.maps.LatLng(40.669179, -73.931062), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
