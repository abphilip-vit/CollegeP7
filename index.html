<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyD_LZSgHQYjg4N1qfwKxYHytKR7UL3EzHk"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 35,
            center: new google.maps.LatLng(12.973600, 79.164500)
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.97368, 79.164573),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.969105, 79.155828),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.969207, 79.157698),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.969338, 79.15826),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.96824, 79.156738),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#000A2B',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000A2B',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(12.970964, 79.161352),
            radius: 50
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
